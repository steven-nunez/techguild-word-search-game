<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NYT Tech Guild Word Search</title>
    <link rel="stylesheet" href="css/wordsearch.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="https://nytimesguild.org"><img style="position: absolute; top: 0; left: 0; border: 0;" height="100px" width="100px" src="images/guild_logo.png" alt="Guild Logo"></a>
      <ul role="menubar">
        <li role="none"><a href="https://nytimesguild.org/tech/guild-builds/" role="menuitem"><strong>Guild Builds Hub</strong></a></li>
        <li role="none"><a href="https://www.gofundme.com/f/nyt-tech-strike-fund" role="menuitem"><strong>Strike Fund</strong></a></li>
        <li role="none"><a href="" role="menuitem"><strong>New Game</strong></a></li>
      </ul>
    </nav>
    <div class="wrap">
      <h1 class="logo">NYT Tech Guild Word Search</h1>
      <div class="ws-words"></div>
      <section id="ws-area"></section>
    </div>
    <script src="js/utility.js"></script>
    <script src="js/wordsearch.js"></script>
    <script type="text/javascript">
      var gameAreaEl = document.getElementById('ws-area');
      var gameobj = gameAreaEl.wordSearch();

      function addItemsToTable(items, container) {

        items.forEach(item => {
          const node = document.createElement('div');
          node.textContent = item;
          node.classList.add('ws-word');

          container.appendChild(node);
        })
      }

      // Put words into `.ws-words`
      var words = gameobj.settings.wordsList,
        wordsWrap = document.querySelector('.ws-words');
      addItemsToTable(words, wordsWrap);

    </script>
  </body>
</html>
